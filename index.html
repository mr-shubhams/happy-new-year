<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chilanka">
    <link rel="icon" href="logo.jpg">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="icon-bar fa fa-heart"> <b>Made By</b>
        <a href="https://github.com/mr-shubhams" class="">Shubham Sharma</a> 
    </div>

    <div class="main">
        <div class="title">Happy New Year 2021</div>

        <div class="counter">
            <div class="item" >
                <div class="day" id="day">
                    0
                </div><hr>
                <div>Days</div>
            </div>
    
            <div class="item">
                <div class="hour" id="hour" >
                    0
                </div><hr>
                <div>Hours</div>
            </div>

            <div class="item">
                <div class="minute" id="minute">
                    0
                </div><hr>
                <div>Minutes</div>
            </div>

            <div class="item">
                <div class="second" id="second">
                    0
                </div><hr>
                <div>Seconds</div>
            </div>
    </div>
   
    
<script src="main.js"></script>
</body>
</html>
